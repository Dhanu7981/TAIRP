<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Image slider</title>
            <link rel="stylesheet" type="text/css" href="project9.css">
        </head>
        <body>
            <div class="content">
    
                <div class="images">
                    <img src="https://w0.peakpx.com/wallpaper/182/925/HD-wallpaper-shin-chan-anime-cute.jpg" alt="">
                    <img src="https://e0.pxfuel.com/wallpapers/378/161/desktop-wallpaper-shinchan-wala-black-background.jpg" alt="">
                    <img src="https://e1.pxfuel.com/desktop-wallpaper/183/833/desktop-wallpaper-pin-on-cerca-de-jardin-shinchan-black.jpg" alt="">
                    <img src="https://i.pinimg.com/474x/04/fd/97/04fd97dd3a2494dac5b3ebe623b3bebc.jpg" alt="">
                </div>
                
                
                <div onclick="side_slide(-1)" class="slide left">
                    <span><i class="fas fa-angle-left"></i></span>
                </div>
                <div onclick="side_slide(1)" class="slide right">
                    <span><i class="fas fa-angle-right"></i></span>
                </div>
                <div class="btm-sliders">

                    <span onclick="btm_slide(1)"></span>
                    <span onclick="btm_slide(2)"></span>
                    <span onclick="btm_slide(3)"></span>
                    <span onclick="btm_slide(4)"></span>
                </div>
                
            </div>
            <script>
                var indexValue = 1;
                showImg(indexValue);
                function btm_slide(e){showImg(indexValue = e);}
                function side_slide(e){showImg(indexValue += e);}
                function showImg(e){
                    var i;
                    const img = document.querySelectorAll('img');
                    const sliders = document.querySelectorAll('.btm-sliders span');
                    if(e > img.length){indexValue = 1}
                    if(e < 1){indexValue = img.length}
                    for(i = 0;i<img.length;i++){
                
                        img[i].style.display = "none";
                    }
                    for(i = 0;i<sliders.length;i++){
                
                        sliders[i].style.background= "white";
                    }
                    img[indexValue-1].style.display = "block";
                    sliders[indexValue-1].style.background = "white";
                
                
                }

            </script>
                     

        </body>
    </html>
